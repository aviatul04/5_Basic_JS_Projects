<html>

    </head>
    <body>
        <div id="container">
            <h1>üéØ Number Guessing Game </h1>
            <div class="content">
                <p>ü§îTry to guess a random numbrer between 1 to 100.</p>
                <p>üë®üèª‚ÄçüíªYou have 10 attempts to guess the right number. </p>
                </br>
                <form class="form">
                    <label2 for="guessField" id="guess">ü§î Guess a number</label2>
                    <input type = "text" id="guessField" class="guessField">
                    <input type = "submit" id="subt" value="Submit" class="guessSubmit"> 
                </form>

                <div class="resultParas">
                    <p>üßêPrevious Guesses: <span class="guesses"></span></p>
                    <p>ü§®Guesses Remaining: <span class="lastResult">10</span></p>
                    <p class="lowOrHi"></p>
                </div>
            </div>
        </div>
    </body>
    <script>
        
let randomNumber = parseInt(Math.random()*100+1);
const submit = document.querySelector('#subt');
const userInput = document.querySelector('#guessField');
const guessSlot = document.querySelector('.guesses');
const remaining = document.querySelector('.lastResult');
const lowOrHi = document.querySelector('.lowOrHi');
const startOver = document.querySelector('.resultParas');
const p = document.createElement('p');

let prevGuess = [];
let numGuess = 1;
let playGame = true;

if(playGame){
    submit.addEventListener('click',function(e){
        e.preventDefault();
        const guess = parseInt(userInput.value);
        console.log(guess);
        validateGuess(guess);
    })
}

function validateGuess(guess){

    if(isNaN(guess)){
        alert("Please enter a valid number ");
    }else if(guess<1){
        alert("Please enter a number more than 1 ");
    }else if(guess>100){
        alert("Please enter a number less than 100 ");
    }else{

        prevGuess.push(guess);
        if(numGuess == 11){
            displayGuess(guess)
            displayMessage(`Game Over. Random number was ${randomNumber}`);
            endGame();
        }else{
            displayGuess(guess);
            checkGuess(guess);
        }
    }
}

function checkGuess(guess){
    if(guess === randomNumber){
        displayMessage(`ü•≥ You guessed it right`);
        endgame();
    }else if(guess<randomNumber){
        displayMessage(`üëéüèª Number is too low`);
    }else if(guess>randomNumber){
        displayMessage(`üëçüèªNumber is too high`);
    }
}

function displayGuess(guess){
    userInput.value = '';
    guessSlot.innerHTML += `${guess}  `;
    numGuess++;
    remaining.innerHTML = `${11-numGuess}`;
}

function displayMessage(message){
    lowOrHi.innerHTML = `<h2>${message}</h2>`;
}

function endGame(){
    userInput.value = '';
    userInput.setAttribute('disabled','');
    p.classList.add('button');
    p.innerHTML = `<h2 id="newGame">Start New Game </h2>`;
    startOver.appendChild(p);
    playGame = false;
    newGame();
}

function newGame(){
    const nGb = document.querySelector('#newGame');
    nGb.addEventListener('click',function(e){
        randomNumber = parseInt(Math.random()*100+1);
        prevGues = [];
        numGuess = 1;

        guessSlot.innerHTML = '';
        remaining.innerHTML = `${11-numGuess}`;
        userInput.removeAttribute('disabled','');
        startOver.removeChild(p);
        playGame = true;
    })
}

    </script>
